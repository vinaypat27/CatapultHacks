<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Document Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Document Analyzer</h1>
        <div id="error-message" class="error-message"></div>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p class="register-link">Don't have an account? <a href="register.html">Create Account</a></p>
        </form>
    </div>

    <script>
        // Initialize default users if none exist
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.length === 0) {
            users = [
                { email: 'test@example.com', password: 'test123', firstName: 'Test', lastName: 'User' },
                { email: 'demo@example.com', password: 'demo123', firstName: 'Demo', lastName: 'User' },
                { email: 'admin@example.com', password: 'admin123', firstName: 'Admin', lastName: 'User' }
            ];
            localStorage.setItem('users', JSON.stringify(users));
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.querySelector('#email').value.trim();
            const password = document.querySelector('#password').value;
            const errorMessage = document.querySelector('#error-message');

            // Login
            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                localStorage.setItem('currentUser', email);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.style.display = 'block';
            }
            return false;
        }
    </script>
</body>
</html>
